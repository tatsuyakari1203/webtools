services:
  webtools:
    image: tatsuyakari/webtools:latest
    container_name: webtools-frontend-app
    restart: unless-stopped
    # ports không cần thiết khi sử dụng network_mode: host
    # ports:
    #   - "5005:3000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=5005
    network_mode: "host"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5005"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # depends_on:
      # - webtools-backend

  # Backend functionality now handled by Next.js API routes

networks:
  webtools-network:
    driver: bridge


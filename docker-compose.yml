services:
  webtools:
    image: tatsuyakari/webtools:latest
    container_name: webtools-app
    restart: unless-stopped
    ports:
      - "5005:3000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - webtools-network

# All backend functionality now handled by Next.js API routes
# No separate backend services needed

networks:
  webtools-network:
    driver: bridge
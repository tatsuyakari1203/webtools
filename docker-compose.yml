services:
  webtools:
    image: tatsuyakari/webtools:latest
    container_name: webtools-frontend-app
    restart: unless-stopped
    ports:
      - "5005:3000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:7777
    networks:
      - webtools-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # depends_on:
      # - webtools-backend

  # webtools-backend service removed - using local Python server instead

networks:
  webtools-network:
    driver: bridge


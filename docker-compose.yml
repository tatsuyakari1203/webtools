services:
  webtools:
    image: tatsuyakari/webtools:latest
    container_name: webtools-app
    restart: unless-stopped
    ports:
      - "5005:3000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FAL_API_KEY=${FAL_API_KEY}
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_ENV=production
      - PORT=3000
      - INVITE_KEYS=${INVITE_KEYS}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_WILDCARD_DOMAINS=${CORS_WILDCARD_DOMAINS}
      - CORS_PROTECTED_ROUTES=${CORS_PROTECTED_ROUTES}
      - INVITE_LOG_ENABLED=${INVITE_LOG_ENABLED}
      - INVITE_CONSOLE_LOG=${INVITE_CONSOLE_LOG}
      - INVITE_FILE_LOG=${INVITE_FILE_LOG}
      - INVITE_STRICT_MODE=${INVITE_STRICT_MODE}
      - DISABLE_LIGHT_MODE=${DISABLE_LIGHT_MODE}
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - webtools-network

# All backend functionality now handled by Next.js API routes
# No separate backend services needed

networks:
  webtools-network:
    driver: bridge